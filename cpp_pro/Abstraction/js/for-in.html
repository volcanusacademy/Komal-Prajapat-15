    <script>
        document.writeln("FOR LOOP")
        for(var i= 0 ;i<=10 ;i++){

        }

        while(j>=0){
            document.writeln(j)
            j--;
           
        }
        document.write("<BR><BR><Br>FOR Each")
            let students = ['John', 'Sara', 'Jack'];

// using forEach
students.forEach(myFunction);

function myFunction(item) {

    console.log(item);
}
    </script>
