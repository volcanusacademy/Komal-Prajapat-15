<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date</h1><br>
<script>
    var obj = new Date();
    document.write("DATE :- "+obj.getDate());
    document.write("<BR> hours :- "+obj.getHours())
    var month=obj.getMonth();
    document.write("<BR> Month :- "+(month+1))
        document.write("<BR><BR>"+obj.getDate()+" " +(month+1) + " " +obj.getFullYear())
        document.write(obj);

</script>
</body>
</html>
