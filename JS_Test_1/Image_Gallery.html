   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   </head>
   <style>
    .box  {
        width: 300px;
        height: 300px;
    }
   </style>
   <body>
    <div class="container">
     <center>  <h1><i><ul>My Gallery</ul></i></h1></center> 
    </div>
   <!-- *************image slide*********** -->
   <div class="container box">
    <br><br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <center>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="gallery" role="listbox">
                <div class="item active">
                    <img src="https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?auto=compress&cs=tinysrgb&w=300"
                        alt="jokes 1" width="500px" height="300px" class="Gallery_image">
                </div>

                <div class="item">
                    <img src="https://images.pexels.com/photos/96627/pexels-photo-96627.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="jokes 2" width="500px" height="300px" class="Gallery_image">
                </div>
                <div class="item">
                    <img src="https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=300"
                        alt="jokes 3" width="500px" height="300px" class="Gallery_image">
                </div>

                <div class="item">
                    <img src="https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg?auto=compress&cs=tinysrgb&w=300"
                        alt="jokes 3" width="500px" height="300px" class="Gallery_image">
                </div>

                <div class="item">
                    <img src="https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?auto=compress&cs=tinysrgb&w=300"
                        alt="jokes 3" width="500px" height="300px" class="Gallery_image">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </center>
    </div>
</div>
    <!-- ******************* end image slide************* -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
        
        

    </script>
   </body>
   </html>
