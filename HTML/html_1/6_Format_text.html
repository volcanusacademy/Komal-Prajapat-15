<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for text formatting */
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .large {
            font-size: 24px;
        }

        .small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p class="bold">This is bold text.</p>
    <p class="italic">This is italic text.</p>
    <p class="underline">This is underlined text.</p>
    <p class="large">This is large text.</p>
    <p class="small">This is small text.</p>
    <p class="bold italic underline large">This is a combination of styles: bold, italic, underlined, and large.</p>
</body>
</html>
