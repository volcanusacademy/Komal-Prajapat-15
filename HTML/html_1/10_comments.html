<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <!-- The <head> section typically contains metadata and links to external resources. -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Linking to an external stylesheet for styling. -->

    <!-- JavaScript code can be included in the <head> section as well. -->
    <script src="script.js"></script>
</head>
<body>
    <!-- The <body> section contains the visible content of the web page. -->
    <header>
        <!-- The <header> element often contains the site's logo and navigation. -->
        <h1>Welcome to My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- The <main> element contains the main content of the page. -->
        <section id="about">
            <!-- This section is about the website's purpose and information. -->
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>

        <section id="services">
            <!-- This section describes the services offered. -->
            <h2>Our Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>

        <section id="contact">
            <!-- This section provides contact information. -->
            <h2>Contact Us</h2>
            <p>Email: example@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
    </main>

    <footer>
        <!-- The <footer> typically contains copyright information and links. -->
        <p>&copy; 2023 My Web Page</p>
    </footer>
</body>
</html>
