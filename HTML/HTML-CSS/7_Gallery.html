<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br><br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" id="gallery" role="listbox">
                    <div class="item active">
                        <img src="https://tse2.mm.bing.net/th?id=OIP.AFvhjAtUsIlRVe0gPWS0mwHaE8&pid=Api&P=0&h=180"
                            alt="jokes 1" width="500px" height="300px" class="recipe_image">
                    </div>

                    <div class="item">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.1TubNvwR54s7oy0sdAaKZAHaE7&pid=Api&P=0&h=180"
                            alt="jokes 2" width="500px" height="300px" class="recipe_image">
                    </div>
                    <div class="item">
                        <img src="https://tse2.mm.bing.net/th?id=OIP.fKfpCheBGRQ9QPiWyvg38gHaE8&pid=Api&P=0&h=180"
                            alt="jokes 3" width="500px" height="300px" class="recipe_image">
                    </div>

                    <div class="item">
                        <img src="https://directlinedev.com/media/cases/rooney/header/background_1_zM58lsj.wide.jpeg"
                            alt="jokes 3" width="300px" height="500px" class="recipe_image">
                    </div>

                    <div class="item">
                        <img src="https://tse2.mm.bing.net/th?id=OIP.qHPZaLNjSCm1qdXpPufqWgHaE8&pid=Api&P=0&h=180"
                            alt="jokes 3" width="500px" height="300px" class="recipe_image">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </center>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</body>
</html>
